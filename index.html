<!DOCTYPE html>
<html>

<head>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <button class="newNoteButton"> Add New Note </button>
    <button class="newProjectButton"> Add New Project </button>



    <div class="contentWrapper">
        <div class="projectSideBar">

        </div>

        <div class="noteDiv">


        </div>

    </div>

    <div class="bg-modalProjects">

        <div class="projectForm">
            <input class="projectTitleInput" type="text" placeholder="Project Title" required>
            <input class="projectTitleInput" id="submitProject" type="submit">
        </div>

    </div>

    <div class="bg-modalNotes">

        <form class="noteForm">
            <div> Title <br> <input id="noteTitle" class="noteInput" type="text" required> </div>
            <div class="detailWrapper">
                <div> dueDate <br><input id="noteDueDate" class="noteInput" type="text"> </div>
                <div> priority <br> <input id="notePriority" input class="noteInput" type="text"> </div>
            </div>
            <div> Description <br><input id="noteDescrip" class="noteInput" type="text"> </div>
            <div><input id="submitNote" type="submit"> </div>
        </form>
    </div>



</body>

<script src="main.js"></script>

</html>
