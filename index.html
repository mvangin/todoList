<!DOCTYPE html>
<html>

<head>
    <link href="styles.css" rel="stylesheet">
</head>

<body>



    <div class="contentWrapper">
        <div class="projectSideBar">
            <button class="newProjectButton"> New Project </button>
            <div class="projectDiv">

            </div>
        </div>

        <div class="noteWrapper">
            <button class="newNoteButton"> New Note </button>
            <div class="noteDiv">

            </div>



        </div>

    </div>

    <div class="bg-modalProjects">

        <div class="projectForm">
            <input class="projectTitleInput" type="text" placeholder="Project Title" required>
            <div class="projectButtonWrapper">
                <input class="projectTitleSubmit" id="submitProject" type="submit">
                <button id="cancelProject"> Cancel </button>
            </div>

        </div>

    </div>

    <div class="bg-modalNotes">

        <form class="noteForm">
            <div> Title <br> <input id="noteTitle" class="noteInput" type="text" required> </div>
            <div class="detailWrapper">
                <div> Due Date <br><input id="noteDueDate" class="noteInput" type="date" required> </div>
                <div>
                    Priority
                <select id="notePriority" class="noteInput" name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                  </div>
            </div>
            <div> Description <br><input id="noteDescrip" class="noteInput" type="text"> </div>
            <div class="noteButtonWrapper">
                <input id="submitNote" type="submit">
                <button id="cancelNote"> Cancel </button>
            </div>

        </form>
    </div>



</body>

<script src="main.js"></script>

</html>
